<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tasks Board</title>
</head>
<body>
    <main>
        <h1 class="title">Simple Board Tasks</h1>
        <section class="form-container">
            <form>
                <input class="task-input" type="text" name="task-description" placeholder="Task Description"/>
                <button class="add-btn">Add</button>
            </form>
        </section>
        <section class="board-container">
            <section class="column">
                <h2 class="sub-title">All Tasks &#128467;</h2>
                <div draggable="true" class="task">task 1</div>
                <div draggable="true" class="task">task 1</div>
                <div draggable="true" class="task">task 1</div>
            </section>
            <section class="column">
                <h2 class="sub-title">In Progress &#128679;</h2>
            </section>
            <section class="column">
                <h2 class="sub-title">Done &#9989;</h2>
            </section>
        </section>
    </main>
</body>
<script src="app.js" defer></script>
</html>
