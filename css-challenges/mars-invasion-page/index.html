<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <main>
      <h1 class="weight-400">Invasion Begins</h1>
      <section class="flex">
        <div class="card">
          <h2 class="weight-700">02</h2>
          <p>Days</p>
        </div>
        <div class="card">
          <h2 class="weight-700">05</h2>
          <p>Hours</p>
        </div>
        <div class="card">
          <h2 class="weight-700">19</h2>
          <p>Minutes</p>
        </div>
        <div class="card">
          <h2 class="weight-700">39</h2>
          <p>Seconds</p>
        </div>
      </section>
    </main>
    <footer class="flex text-grey">
